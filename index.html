<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas </title>
</head>

<body>


  <header class="header">
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <section class="container-list-task">
    <div class="container-task">
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </div>

    <div class="container-buttons">
      <button id="apaga-tudo">Excluir todas as tarefas</button>
      <button id="remover-finalizados">Remover tarefa finalizada</button>
    </div>

    <div class="list-container">
      <ol id="lista-tarefas"></ol>
    </div>
  </section>

  <footer class="footer">Feito por Ghislaine</footer>
  <script src="script.js"></script>
</body>

</html>
