<!DOCTYPE html>
<html lang="pr-BR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
    <main>
      <section id="toAdd">
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Adicionar</button><br>
      </section>
      <br>
      <section class="buttons">
      <button id="apaga-tudo">Limpa</button>
      <button id="remover-finalizados">Remove Concluído</button>
      <button id="salvar-tarefas">Salvar</button>
      <button id="mover-cima">Sobe</button>
      <button id="mover-baixo">desce</button>
      <button id="remover-selecionado">Remove Selecionado</button>
      </section>
      <section id="list">
      <ol id="lista-tarefas"></ol>
      </section>
    </main>

      

  <script src="script.js"></script>
</body>
</html>
