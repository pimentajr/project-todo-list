<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <div>
      <p id='funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
      <input type='text' id='texto-tarefa'>
      <button id='criar-tarefa'  onclick='adicionarTarefas()' >Criar tarefa</button>
      <ol id='lista-tarefas'></ol>
      <button id='apaga-tudo' onclick='apagarTarefas()' >Apagar</button>
      <button id='remover-finalizados' onclick="apagarTarefasFinalizadas()" >Apagar tarefas concluídas</button>
    </div>
    <script src='script.js'></script>
  </body>
</html>
