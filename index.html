<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section id="input-container">
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Criar Tarefas</button>
    </section>
    <section id="tasks-container">
      <ol id="lista-tarefas">
      </ol>
    </section>
    <section id="btns-container">
      <button class="seta-cima" id="mover-cima"></button>
      <button class="seta-baixo" id="mover-baixo"></button>
      <button class="save" id="salvar-tarefas">Salvar lista</button>
      <button id="remover-selecionado">Remover item selecionado</button>
      <button id="remover-finalizados">Remover tarefas finalizadas</button>
      <button class="warning" id="apaga-tudo">Apagar toda a lista!</button>
    </section>
  </main>
  <footer>
  </footer>
  <script src="script.js"></script>
</body>

</html>
