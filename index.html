<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>Minha Lista de Tarefas</header>

  <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>

  <div>
    <input type="text" name="task-list" id="texto-tarefa">
    <button id="criar-tarefa">Add</button>
    <button id="apaga-tudo">Delete all</button>
    <button id="remover-finalizados">Remove ☑️</button>
    <button id="salvar-tarefas">Save list</button>
  </div>

  <div>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
  </div>

  <ol id="lista-tarefas"></ol>

  <script src="/script.js"></script>
</body>
</html>
