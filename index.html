<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <title>Minha Lista de Tarefas</title>
</head>
<body>
  <div class="glass">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
      <div id="container-input">
        <input type="text" id="texto-tarefa" placeholder="Insira uma nova tarefa">
        <button id="criar-tarefa" class="button">Nova Tarefa</button>
      </div>
      <div id="container-lista">
        <ol id="lista-tarefas"></ol>
      </div>
      <div id="container-buttons">
        <button id="remover-finalizados" class="button">Limpar Finalizados</button>
        <button id="apaga-tudo" class="button">Limpar Lista</button>
        <button id="remover-selecionado" class="button">Apagar Tarefa Selecionada</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
