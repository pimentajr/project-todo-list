<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><strong>Minha Lista de Tarefas</strong></h1>
  </header>
  <main>
    <section>
      <p id= 'funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
      <input type="text" id="texto-tarefa">
      <button id = 'criar-tarefa'>To Do</button>
    </section>
    <section>
      <ol id = 'lista-tarefas'></ol>
    </section>
    <section>
      <button id = 'apaga-tudo'>Clear All</button>
      <button id = 'remover-finalizados'>Remove</button>
      <button id = 'remover-selecionado'>Remove Selected Items</button>
      <button id = 'salvar-tarefas'>Save</button>
      <button id = 'mover-cima'>Up</button>
      <button id = 'mover-baixo'>Down</button>
    </section>
  </main>
  <footer><h4>Made by Gabriela Feijó Ⓒ</h4></footer>
  
</body>
<script src="/script.js"></script>
</html>
