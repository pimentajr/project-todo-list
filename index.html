<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">
      Clique duas vezes em um item para marc√°-lo como completo
    </p>
  </header>
  <div>
    <input type="text" id="texto-tarefa">
    <button class="add" id="criar-tarefa">Adicionar</button>
  </div>
  <ol id="lista-tarefas"></ol>
  <div class="actions">
    <button class="move" id="mover-cima">&#x2191;</button>
    <button class="move" id="mover-baixo">&#x2193;</button>
    <button class="add" id="remover-finalizados">Limpar completos</button>
    <button class="delete" id="apaga-tudo">Limpar lista</button>
    <button class="save" id="salvar-tarefas">Salvar lista</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
