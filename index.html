<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="conteudo">
    <header id="cabecalho">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>    

    <input id="texto-tarefa" type="text"> 

    <ol id="lista-tarefas"></ol>
       
    <button id="criar-tarefa">Adicionar</button>
    <button id="apaga-tudo">Limpar</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="salvar-tarefas">Salvar</button>
    <button id="mover-cima">Mover pra cima</button>
    <button id="mover-baixo">Mover pra baixo</button>
    <button id="remover-selecionado">Remover selecionado</button>
    
    
  </main>
     
  <script src="script.js"></script>
</body>
</html>
