<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
  <header><h2>Minha Lista de Tarefas</h2></header>
  <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type='text' id='texto-tarefa'><br><br>

  <ol id='lista-tarefas'></ol>
  <button id='criar-tarefa' class='criar-tarefa'>Adicionar</button>
  <button id='apaga-tudo' class='apaga-tudo'>Limpar Lista</button>
  <button id='remover-finalizados' class='remover-finalizados'>Limpar Completos</button>
  <button id='remover-selecionado' class='remover-selecionado'>X</button>
  <button id='salvar-tarefas' class='salvar-tarefas'>Salvar Lista</button>
  <button id='mover-cima' class='mover-cima'>Subir</button>
  <button id='mover-baixo' class='mover-baixo'>Descer</button>

  </div>
  <script src="script.js"></script>
</body>
</html>
