<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='myWebSite'>
    <header>
      <h1> Minha Lista de Tarefas </h1>
      <p id='funcionamento'> Clique duas vezes em um item para marcá-lo como completo </p>
    </header>
    <input id='texto-tarefa' type="text">
    <button id='criar-tarefa'>Adicionar Tarefa</button>
    <ol id='lista-tarefas'></ol>
    <button id='apaga-tudo'>Apagar Todas As Tarefas</button>
    <button id='remover-finalizados'>Apagar Tarefas Realizadas</button>
    <button id='salvar-tarefas'>Salvar Tarefas</button>
    <button id='mover-cima'>↑</button>
    <button id='mover-baixo'>↓</button>
  </div>
</body>
<script src="script.js"></script>
</html>
